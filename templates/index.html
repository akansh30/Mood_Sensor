<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body Background with Gradient */
        body {
            background: linear-gradient(135deg, #d2d689 0%, #2575fc 100%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 60px;
            color: #333333;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            color: #ffffff;
        }

        .container.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .btn-primary.dark-mode {
            background-color: #ff6f61;
            color: #ffffff;
        }

        /* Heading Styles */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            text-align: center;
            color: #333333;
            background: -webkit-linear-gradient(#316a4b, #4e673d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1.dark-mode {
            background: -webkit-linear-gradient(#ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Textarea with gradient borders */
        .form-control {
            background-color: #f1f2f6;
            border: 2px solid #6c63ff;
            border-radius: 10px;
        }

        .form-control.dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        /* Button styles */
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #ff8f61;
            transform: scale(1.05);
        }

        /* Success alert */
        .alert-success {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 15px;
        }

        .alert-success.dark-mode {
            background-color: #357a38;
        }

        /* Danger alert */
        .alert-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 15px;
        }

        .alert-danger.dark-mode {
            background-color: #9c2330;
        }

        /* Emoji meter */
        .emoji-meter {
            font-size: 40px;
            text-align: center;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            color: #ffffff;
            font-size: 14px;
        }

        /* Animated background header */
        .header-bg {
            background: linear-gradient(90deg, #ff6f61, #ff6363);
            height: 8px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button class="btn btn-secondary" id="toggleDarkMode">Change Mode üåô</button>
    </div>

    <!-- Container -->
    <div class="container">
        <div class="header-bg"></div>
        <h1 class="mb-4">Uncover the Mood Behind Every Word!</h1>
        <form method="POST" action="{{ url_for('analyze_sentiment') }}">
            <div class="form-group">
                <label for="comment">Enter your comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze</button>
        </form>

        <!-- Display result -->
        {% if sentiment is defined %}
            <div class="mt-4">
                {% if sentiment == 1 %}
                    <div class="alert alert-success" role="alert">Positive comment!</div>
                    <!-- Positive emoji -->
                    <div class="emoji-meter">üòäüéâüëç</div>
                {% else %}
                    <div class="alert alert-danger" role="alert">Negative comment!</div>
                    <!-- Negative emoji -->
                    <div class="emoji-meter">üòûüëéüíî</div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>MoodSensor ¬© 2024</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const body = document.body;
        const container = document.querySelector('.container');
        const btnPrimary = document.querySelector('.btn-primary');
        const formControl = document.querySelector('.form-control');
        const h1 = document.querySelector('h1');
        const alertSuccess = document.querySelector('.alert-success');
        const alertDanger = document.querySelector('.alert-danger');

        toggleDarkMode.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            btnPrimary.classList.toggle('dark-mode');
            formControl.classList.toggle('dark-mode');
            h1.classList.toggle('dark-mode');
            if (alertSuccess) alertSuccess.classList.toggle('dark-mode');
            if (alertDanger) alertDanger.classList.toggle('dark-mode');

            // Save dark mode preference in localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });

        // Load dark mode preference on page load
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            container.classList.add('dark-mode');
            btnPrimary.classList.add('dark-mode');
            formControl.classList.add('dark-mode');
            h1.classList.add('dark-mode');
            if (alertSuccess) alertSuccess.classList.add('dark-mode');
            if (alertDanger) alertDanger.classList.add('dark-mode');
        }
    </script>

</body>
</html>
